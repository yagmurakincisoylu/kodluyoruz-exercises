<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/875dff3299.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>

            <div class="head-container">

                <h1>To Do List</h1>
        
                <div class="date-container flex">
                    <span class="date" id="date"></span>
                    <div class="flex flex-column">
                        <span class="month" id="month">Jan</span>
                        <span class="year" id="year">2022</span>
                    </div>
                    <span class="day" id="day">Monday</span>
                </div>

            </div>
            
            <div  class="body-container">

                <div class="input-container flex">
                    <input type="text" placeholder="What are you planing to do today?" id="inputText">
                    <button type="submit" id="submitBtn">Add</button>
                </div>
        
                <div class="list-container">
                    <ul id="list">

                    </ul>
                </div>

            </div>
            
        </div>
    </div>

    <div class="alert flex display" id="alert">
        <span id="alertText"></span>
        <button class="delete-btn" id="deleteBtn"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
